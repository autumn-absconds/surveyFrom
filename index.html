<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pangolin">
<link rel="stylesheet" href="Survey.css">


<h1 id="title">Garden of Eat’n Survey Form</h1>
<p id="description">Thank you for taking the time to help us improve the platform </p>

<div class="div">
  
  <form id="survey-form" >
  
    <label id="name-label" for="name">
    <p>Name</p>
    <input id="name" type="text" required placeholder="Enter your name">
    </label>
  
    <label id="email-label" for="email">  
    <p>Email</p>
    <input id="email" type="email" required placeholder="Enter your email">
    </label>
  
    <label id="number-label" for="name">
    <p>Age</p>
    <input id="number" type="number" required placeholder="Enter your age" min="12" max="80">
    </label>
  
    <p>Which item do you liked the most ?</p>
      <select id="dropdown">
        <option value"default">Nothing</option>
        <option value="Burger">Burger</option>
        <option value="Pizza">Pizza</option>
        <option value="Burrito">Burrito</option>
        <option value="Fried chicken">Fried chicken</option>
        <option value="Bacon">Bacon</option>
        <option value="Noodle">Noodle</option>
        <option value="Chilli Potato">Chilli Potato</option>
      </select>  
  
    <p id="radio">Would you recommend Garden of Eat’n to a friend?</p>
    <div id="r"> <input type="radio" name="Radio-buttons" value="Definitely">Definitely</input>
      <br>
      <input type="radio" name="Radio-buttons" value="Maybe">Maybe</input>
      <br>
      <input type="radio" name="Radio-buttons" value="Not sure">Not sure</input>
<br> </div>
  
    <p id="checkbox">What would you like to see improved? </p>
      <div id="c"><input type="checkbox" name="Checkbox" value="Service">Service</input>
      <br>
      <input type="checkbox" name="Checkbox" value="Food Quality">Food Quality</input>
      <br>
      <input type="checkbox" name="Checkbox" value="Environment">Environment</input>
      <br>
      <input type="checkbox" name="Checkbox" value="Add items">Add Items</input>
<br></div>

     <textarea col="40" row="4">Add your Comment</textarea>
     <br>
     <input id="submit" type="submit" value="Submit">

   </form>

</div>
